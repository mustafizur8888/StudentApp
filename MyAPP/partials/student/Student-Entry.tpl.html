<h2>Save Student</h2>
<form ng-submit="vm.save()">
    <input type="text" ng-model="vm.Student.Name" placeholder="Name"/>
    <input type="text" ng-model="vm.Student.Phone" placeholder="Phone" />
    <input type="text" ng-model="vm.Student.Email" placeholder="Email" />
    <input type="text" ng-model="vm.Student.City" placeholder="City" />
    <input type="text" ng-model="vm.Student.Address" placeholder="Address" />

    <input type="submit" value="Save">
</form>
